<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Show Tracker Web App</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <style type="text/css">
    body {
      font-family: "Meiryo";
    }
  </style>
</head>
<body>
  <script type="text/x-handlebars">
    <div class="navbar navbar-default">
      <a class="navbar-brand" href="#">ShowTracker</a>
      <ul class="nav navbar-nav">
        <li>
          <a href="#">Home</a>
        </li>
        <li>
          {{#link-to 'shows'}}Shows{{/link-to}}
        </li>
        <li>
          {{#link-to 'about'}}About{{/link-to}}
        </li>
      </ul>
    </div>

    <div class="container">
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="about">
    <h3>こっちへ説明を書いて下さい</h3>
  </script>

  <script type="text/x-handlebars" id="shows">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">My Shows</h4>
      </div>
      <table class="table">
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Episode</th>
        </tr>
      </table>
    </div>
  </script>



  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.1.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
